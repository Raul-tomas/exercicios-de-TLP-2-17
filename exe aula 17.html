<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Elementos de Formularios: Label</title>
    <meta charset="utf-8">


</head>

<body>
    <p><strong>Controle label</strong></p>

    <form>
        <label>Nome:
            <input type="text" name="nome" id="text1" size="30" placeholder="Digite o seu nome aqui" autofocus />

        </label>
        <br>
        <label for="text2">Sobrenome:</label>
        <input type="text" name="sobrenome" id="text2" size="50" placeholder="Digite seu sobrenome aqui">
        <br>
        
    </form>
</body>



</html>
